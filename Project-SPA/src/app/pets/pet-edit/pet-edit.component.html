<div class="row">
  <div class="col-sm-12">
    <div *ngIf="editForm.dirty" class="alert alert-info">
      <strong>Information:</strong> You have made changes. Any unsaved changes will be lost!
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-4 col-md-4 col-sm-4">
    <app-pet-card-detail [pet]="pet"></app-pet-card-detail>
    <div class="btn-group d-flex mt-2">
      <button [routerLink]="['/pets/', pet.id]" class="btn btn-danger w-100">Delete</button>
    </div>
  </div>
  <div class="col-sm-8">
    <div class="tab-panel">
      <tabset class="member-tabset">
        <tab heading="Edit Pet">
          <form #editForm="ngForm" id="editForm" (ngSubmit)="updatePet()">
            <h4>Pet Details</h4>
            <div class="form-group">
              <strong>Type:</strong>
              <div class="form-check-inline ml-3">
                <input class="form-check-input" type="radio" name="type" value="dog" [(ngModel)]="pet.type">
                <label class="form-check-label" for="dog">Dog</label>
              </div>
              <div class="form-check-inline">
                <input class="form-check-input" type="radio" name="type" value="cat" [(ngModel)]="pet.type">
                <label class="form-check-label" for="cat">Cat</label>
              </div>
              <div class="form-check-inline">
                <input class="form-check-input" type="radio" name="type" value="bird" [(ngModel)]="pet.type">
                <label class="form-check-label" for="bird">Bird</label>
              </div>
            </div>

            <div class="form-inline">
              <div class="form-group">
                <strong>Gender:</strong>
                <div class="form-check-inline ml-3">
                  <input class="form-check-input" type="radio" name="gender" value="male" [(ngModel)]="pet.gender">
                  <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" value="female" [(ngModel)]="pet.gender">
                  <label class="form-check-label" for="female">Female</label>
                </div>
              </div>

              <div class="form-group ml-5">
                <strong>Size:</strong>
                <div class="form-check-inline ml-3">
                  <input class="form-check-input" type="radio" name="size" value="small" [(ngModel)]="pet.size">
                  <label class="form-check-label" for="small">Small</label>
                </div>
                <div class="form-check-inline">
                  <input class="form-check-input" type="radio" name="size" value="medium" [(ngModel)]="pet.size">
                  <label class="form-check-label" for="medium">Medium</label>
                </div>
                <div class="form-check-inline">
                  <input class="form-check-input" type="radio" name="size" value="big" [(ngModel)]="pet.size">
                  <label class="form-check-label" for="big">Big</label>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="form-inline">
                <strong>Color:</strong>
                <div class="form-check-inline ml-3">
                  <input class="form-check-input" type="radio" name="color" value="black" [(ngModel)]="pet.color">
                  <label class="form-check-label" for="black">Black</label>
                </div>
                <div class="form-check-inline">
                  <input class="form-check-input" type="radio" name="color" value="brown" [(ngModel)]="pet.color">
                  <label class="form-check-label" for="brown">Brown</label>
                </div>
                <div class="form-check-inline">
                  <input class="form-check-input" type="radio" name="color" value="white" [(ngModel)]="pet.color">
                  <label class="form-check-label" for="white">White</label>
                </div>
                <div class="form-check-inline">
                  <input class="form-check-input" type="radio" name="color" value="black and white"
                    [(ngModel)]="pet.color">
                  <label class="form-check-label" for="white">Black and White</label>
                </div>
                <div class="form-check-inline">
                  <input class="form-check-input" type="radio" name="color" value="brown and white"
                    [(ngModel)]="pet.color">
                  <label class="form-check-label" for="white">Brown and White</label>
                </div>
              </div>
            </div>

            <h4 class="mt-5">Location Details</h4>
            <div class="form-inline">
              <label for="city"><strong>City:</strong></label>
              <input class="form-control ml-2" type="text" name="city" [(ngModel)]="pet.city">
              <label class="ml-5" for="country"><strong>Country:</strong></label>
              <input class="form-control ml-2" type="text" name="country" [(ngModel)]="pet.country">
            </div>
            <div class="form-inline">
              <label for="street"><strong>Street:</strong></label>
              <input class="form-control flex-fill  ml-2" type="text" name="street" [(ngModel)]="pet.street">
            </div>
            <h4 class="mt-5">Description</h4>
            <textarea name="description" rows="5" class="form-control" [(ngModel)]="pet.description"></textarea>
            <button [disabled]="!editForm.dirty" type="submit" class="btn btn-success btn-block mt-3">Save
              Changes</button>
          </form>
        </tab>
        <tab heading="Photos">
          <p>Photo edit will go here</p>
        </tab>
      </tabset>
    </div>
  </div>
</div>
